<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquery-3.6.0min.js"></script>
</head>

    
<script>
    // The document is the entire HTML page requested from the DOM
    // .ready initilizes the document for instruction
$(document).ready(function() {
    // Here we are requesting the HTML tag as the document is loading
    $("html").append(
        //The code is written in string form so it starts in double qoutes "
        //End each line of code with a backslash \ This tells jQuery we are continuing our string 
        // on to the next line.
        // Single qoutes are used throughout the string rather then double since double would indicate the end of the string.
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    // Styling elements using jQuery methods
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide();
    });
                    
});



</script>
</html>
